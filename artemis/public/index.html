    <script>
      (function() {
        Promise.all([System.import('single-spa')]).then(function (modules) {
          var singleSpa = modules[0];
          var Vue = modules[1];
          var VueRouter = modules[2];

          singleSpa.registerApplication(
            'shared-ui',
            () => System.import('@portal/shared-ui'),
            location => true
          );

           singleSpa.registerApplication(
            'artemis',
            () => System.import('@portal/artemis'),
            location => true
          );

          singleSpa.start();
        })
      })()
